<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section>
      <div class="card-body">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="victor profile picture">
        <div class="user-title">
          <h1 class="user-name">Victor Crest</h1>
          <span class="user-age">26</span>
        </div>
        <p class="user-location">London</p>
      </div>
      <hr>
      <ul class="card-stats">
        <li class="stat-number">80K
          <span class="stat-name">Followers</span>
        </li>

        <li class="stat-number">803K
          <span class="stat-name">Likes</span>
        </li>

        <li class="stat-number">1.4K
          <span class="stat-name">Photos</span>
        </li>
      </ul>
    </section>
  </main>
</body>

</html>
