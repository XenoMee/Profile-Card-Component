<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="content">
    <section class="container">
      <header class="image-header">
        <img class="main-image" src="./images/bg-pattern-card.svg" alt="">
      </header>
      <div class="card-body">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="">
        <div class="user-title">
          <h1 class="user-name">Victor Crest</h1>
          <span class="user-age">26</span>
        </div>
        <p class="user-location">London</p>
      </div>
      <hr>
      <ul class="card-stats">
        <div class="follower-stat">
        <li class="stat-number">80K</li>
          <span class="stat-name">Followers</span>
        </div>
        <div class="like-stat">
          <li class="stat-number">803K</li>
          <span class="stat-name">Likes</span>
        </div>
        <div class="photo-stat">
          <li class="stat-number">1.4K</li>
          <span class="stat-name">Photos</span>
        </div>
      </ul>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>  
  </footer>
</body>
</html>
