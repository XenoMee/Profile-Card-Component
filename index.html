<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A user profile card showing details about him and also statistics about his followers, likes and photos">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <!-- External CSS file -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section>
      <div class="profile-card">
        <div class="top-image">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile-card__intro">
          <img class="profile-picture" src="./images/image-victor.jpg" alt="">
          <div class="user-info has-flex">
            <h1 class="user-name">Victor Crest</h1>
            <p class="user-age">26</p>
          </div>
          <p class="user-location">London</p>
        </div>
        <hr>
        <ul class="profile-card__stats has-flex">
          <li class="stat-item">
            <p class="stat-value" data-target="8000"></p>
            <p class="stat-name">Followers</p>
          </li>

          <li class="stat-item">
            <p class="stat-value" data-target="80300"></p>
            <p class="stat-name">Likes</p>
          </li>

          <li class="stat-item">
            <p class="stat-value" data-target="1400"></p>
            <p class="stat-name">Photos</p>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
